<html>

<head>  
<script type="text/javascript" src="https://embedding.tableauusercontent.com/dist-embedding/tableau.embedding.3.0.latest.beta.js"></script>
<script type="text/javascript" src="./index.js"></script>
</head>
  

<body>  
  <div>
    <h1>Tableau Javascript API V3 Example: Starbucks Customer Survey</h1>

    <h2>Task: Basic Embed</h2> 
    
    <tableau-viz id="tableauViz" 
      src="https://public.tableau.com/views/StarbucksCustomerSurveyDashboard/CustomerSurvey" 
      width= "1240px",
      height= "640px",
      hideTabs= true,
      hideToolbar= true,>
    </tableau-viz>

<br>

<h2>Task 3: Advanced Embed</h2>
    <div id="dataTarget"></div>

    <h4>Dashboard Download Options: PDF, CSV, XSLX, PNG</h4>
    <p>Click the respective "Export to ..." button to download the dashboard.</p>
    <button onclick="exportToPDF();">Export to PDF</button>
    <button onclick="exportToCSV();">Export to CSV</button>
    <button onclick="exportToExcel();">Export to Excel</button>
    <button onclick="exportImage();">Export as Image</button>
    
</body>

</html>
